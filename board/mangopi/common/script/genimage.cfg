image boot.vfat {
	vfat {
		files = {
			"kernel.itb"
		}
	}
	size = 64M
}

image sdcard.img {
	hdimage {
	}

	partition uboot-spl {
		in-partition-table = "no"
		image = "sunxi-spl.bin"
		offset = 8K
		size = 128K
	}

	partition u-boot-img {
		in-partition-table = "no"
		image = "u-boot.img"
		offset = 136K
		size = 4M
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
